<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="index.html">
            <div class="form-group">
                <label>Textbox</label>
                <input type="text" name="txtText" size="5"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="txtPassword"/>
            </div>
            <div class="form-group">
                <label>Hidden</label>
                <input type="hidden" name="txtHidden"/>
            </div>
            <div class="form-group">
                <label>Male</label>
                <input type="checkbox" name="chkCheck" value="On" checked/>
            </div>
            <div class="form-group">
                <label>Status</label><br/>
                <input type="radio" name="rdoStatus" value="Single" checked/> Single<br/>
                <input type="radio" name="rdoStatus" value="Married"/> Married<br/>
                <input type="radio" name="rdoStatus" value="Disvorsed"/> Divorced
            </div>
            <div class="form-group">
                <label>ComboBox</label>
                <select name="txtCombo">
                    <option value="Servlet">JSP and Servlet</option>
                    <option value="EJB">EJB</option>
                </select>
            </div>
            <div class="form-group">
                <label>Multiple</label>
                <select name="txtList" multiple size="3">
                    <option value="Servlet" selected>JSP and Servlet</option>
                    <option value="EJB" selected>EJB</option>
                    <option value="Java" selected>Core Java</option>
                </select>
            </div>
            <div class="form-group">
                <label>TextArea</label>
                <textarea name="txtArea" rows="4" cols="20">This is a form parameters demo!!!!</textarea>
            </div>
            <div class="buttons">
                <input type="submit" name="txtB"/>
                <input type="submit" value="Register" name="action"/>
                <input type="reset" name="txtB"/>
                <input type="button" value="JavaScript" name="txtB" onclick=""/>
            </div>
        </form>
    </body>
</html>
